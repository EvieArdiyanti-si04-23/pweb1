<!DOCTYPE html> 
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Alumni - Kontak</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Portal Alumni</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="Latihan06_01.html">Beranda</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Tentang Kami</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Acara</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Bursa Kerja</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="Latihan06_02.html">Kontak <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Konten Kontak -->
    <main class="container my-5">
        <h2>Kontak Kami</h2>
        <form>
            <div class="form-group">
                <label for="name">Nama</label>
                <input type="text" class="form-control" id="name" placeholder="Nama Anda">
            </div>
            <div class="form-group">
                <label for="email">Alamat Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email Anda">
            </div>
            <div class="form-group">
                <label for="message">Pesan</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Pesan Anda"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Kirim</button>
        </form>

        <!-- Daftar Sosial Media -->
        <h3 class="mt-5">Hubungi Kami di Sosial Media</h3>
        <ul id="socialMediaList" class="list-group"></ul>
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center py-3">
        <p>&copy; 2024 Program Studi Sistem Informasi, Universitas Kuningan. Hak cipta dilindungi.</p>
    </footer>

    <script>
        // Daftar sosial media
        const socialMedia = [
            { name: "Facebook", url: "https://facebook.com" },
            { name: "Instagram", url: "https://www.instagram.com/universitas_kuningan?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" },
            { name: "LinkedIn", url: "https://linkedin.com" }
        ];

        // Menampilkan daftar sosial media dengan perulangan for
        const socialMediaList = document.getElementById("socialMediaList");

        for (let i = 0; i < socialMedia.length; i++) {
            const li = document.createElement("li");
            li.className = "list-group-item";
            li.innerHTML = `<a href="${socialMedia[i].url}" target="_blank">${socialMedia[i].name}</a>`;
            socialMediaList.appendChild(li);
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelevir.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
</body>
</html>
